<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
   <section>
        <div class="container">
             <div class="row">
                   <div class="col-md-8 offset-md-2">
                        <div class="my-card mt-2 ">
                           <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
			                     <p th:text="${session.message.content}"></p>
			                     <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
			                </div>
                        
                        
                              <div class="text-center">
                                 <img style="width:80px;" th:src="@{../img/customer-service.png}"/>
                              </div>
                              <h3 class="text-center">Registration Form</h3>
                              <form method="post" th:action="@{/do_register}" th:object="${user}">
                                 <div class="form-group">
									     <label for="name">Your Name</label>
									     <input type="text"
									      class="form-control"
									      id="name" name="name" th:value="${user.name}"
									      th:classappend="${#fields.hasErrors('name')? 'is-invalid' :''}"
									      placeholder="Enter name" />
									   <div  th:each="e : ${#fields.errors('name') }" th:text="${e}" class="invalid-feedback">
								       </div>   
								</div>
								 
								<div class="form-group">
									     <label for="email">Your Email</label>
									     <input type="email" class="form-control" 
									      id="email" name="email" 
									      placeholder="Enter email">
								</div>
								<div class="form-group">
									     <label for="password">Your Password</label>
									     <input type="password" class="form-control" 
									      id="password" name="password" 
									      placeholder="Enter password">
								</div>
								 <div class="form-group">
								    <label for="descrition">About Yourself</label>
								    <textarea class="form-control" 
								    placeholder="Something about yourself"
								    id="desription" name="about" th:value="${user.about}"
								    rows="5"></textarea>
								  </div>
								  <div class="form-check">
								    <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
								    <label class="form-check-label" for="agreement" >Accept Terms and Conditions</label>
								  </div>
								  <div class="container text-center mt-2">
								      <button type="submit" class="btn btn-primary">Register</button>
								      <button type="reset" class="btn btn-warning">Reset</button>
								      
								  </div>
                              
                              
                              </form>
                              
                        
                        
                        </div>
                   
                   
                   
                   </div>
             
             </div>
        
        </div>
   </section>
   
</body>
</html>
